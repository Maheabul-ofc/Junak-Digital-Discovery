<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Menu Toggle</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      background: #f8f9fa;
      padding: 15px 20px;
      position: relative;
    }

    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .institution-name {
      margin-left: 10px;
      font-weight: bold;
    }

    .nav-menu {
      display: flex;
      gap: 20px;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav-menu li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .mobile-menu-toggle {
      display: none;
      flex-direction: column;
      gap: 5px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .mobile-menu-toggle span {
      width: 25px;
      height: 3px;
      background: #333;
      display: block;
    }

    /* Mobile view */
    @media (max-width: 768px) {
      .nav-menu {
        display: none;
        flex-direction: column;
        background: #fff;
        position: absolute;
        top: 60px;
        right: 20px;
        width: 200px;
        padding: 15px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        border-radius: 10px;
      }

      .nav-menu.active {
        display: flex;
      }

      .mobile-menu-toggle {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header role="banner" class="header">
    <nav class="navbar" role="navigation" aria-label="Main navigation">
      <div class="nav-container">
        <div class="logo-container">
          <img src="images/logo.png" alt="Junak Digital Discovery Institution Logo" class="logo" width="50" height="50">
          <div class="institution-name">
            <span class="first_part">Junak Digital Discovery</span>
            <span class="second_part">Institution</span>
          </div>
        </div>

        <ul class="nav-menu" role="menubar">
          <li role="none"><a href="index.html" role="menuitem" aria-current="page" class="nav-link active">Home</a></li>
          <li role="none"><a href="courses.html" role="menuitem" class="nav-link">Courses</a></li>
          <li role="none"><a href="about.html" role="menuitem" class="nav-link">About Us</a></li>
          <li role="none"><a href="gallery.html" role="menuitem" class="nav-link">Gallery</a></li>
        </ul>

        <button class="mobile-menu-toggle" aria-label="Toggle mobile menu" aria-expanded="false">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </nav>
  </header>

  <script>
    const toggleButton = document.querySelector('.mobile-menu-toggle');
    const navMenu = document.querySelector('.nav-menu');

    toggleButton.addEventListener('click', () => {
      navMenu.classList.toggle('active');
      toggleButton.setAttribute(
        'aria-expanded',
        navMenu.classList.contains('active')
      );
    });
  </script>
</body>
</html>
