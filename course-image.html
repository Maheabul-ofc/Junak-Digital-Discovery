<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Slideshow Header</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
        }

        /* ===== SLIDESHOW HEADER STYLES ===== */
        .page-header.courses-header {
            position: relative;
            height: 100vh;
            max-height: 800px;
            min-height: 500px;
            overflow: hidden;
            background: linear-gradient(135deg, #2d8659 0%, #e85a5a 100%);
        }

        .header-slideshow {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Desktop Images */
        .slide-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            opacity: 0;
            transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            transform: scale(1.1);
            z-index: 1;
        }

        .slide-item.active {
            opacity: 1;
            transform: scale(1);
        }

        /* Mobile Images - Hidden by default */
        .slide-item-mobile {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            opacity: 0;
            transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            transform: scale(1.1);
            z-index: 1;
        }

        .slide-item-mobile.active {
            opacity: 1;
            transform: scale(1);
        }

        /* Overlay for better content visibility */
        .header-slideshow::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                135deg,
                rgba(45, 134, 89, 0.15) 0%,
                transparent 40%,
                transparent 60%,
                rgba(232, 90, 90, 0.15) 100%
            );
            z-index: 2;
            pointer-events: none;
        }

        /* Navigation Buttons */
        .slide-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.25);
            width: 70px;
            height: 70px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 22px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(15px);
            z-index: 10;
            user-select: none;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .slide-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
        }

        .slide-btn:active {
            transform: translateY(-50%) scale(0.95);
        }

        .slide-btn.prev {
            left: 40px;
        }

        .slide-btn.next {
            right: 40px;
        }

        /* Slide Indicators */
        .slide-indicators {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.2);
            padding: 12px 20px;
            border-radius: 50px;
            backdrop-filter: blur(15px);
        }

        .indicator {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
            position: relative;
        }

        .indicator:hover {
            background: rgba(255, 255, 255, 0.6);
            transform: scale(1.2);
        }

        .indicator.active {
            background: #2d8659;
            border-color: white;
            transform: scale(1.4);
            box-shadow: 0 0 0 4px rgba(45, 134, 89, 0.3);
        }

        .indicator.active::after {
            content: '';
            position: absolute;
            inset: -6px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.1);
            }
        }

        @keyframes slideInFromRight {
            0% {
                opacity: 0;
                transform: translateX(100%) scale(1.1);
            }
            100% {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }

        @keyframes slideInFromLeft {
            0% {
                opacity: 0;
                transform: translateX(-100%) scale(1.1);
            }
            100% {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Loading Animation */
        .slide-item:not(.active),
        .slide-item-mobile:not(.active) {
            animation: fadeOut 0.8s ease-out forwards;
        }

        .slide-item.active,
        .slide-item-mobile.active {
            animation: fadeIn 1.2s ease-out forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.95);
            }
        }

        /* ===== RESPONSIVE DESIGN ===== */

        /* Large Desktop (1200px+) */
        @media (min-width: 1200px) {
            .page-header.courses-header {
                height: 100vh;
                max-height: 900px;
            }

            .slide-btn {
                width: 80px;
                height: 80px;
                font-size: 26px;
            }

            .slide-btn.prev {
                left: 60px;
            }

            .slide-btn.next {
                right: 60px;
            }

            .slide-indicators {
                bottom: 50px;
                gap: 18px;
            }

            .indicator {
                width: 16px;
                height: 16px;
            }
        }

        /* Medium Desktop (992px - 1199px) */
        @media (max-width: 1199px) and (min-width: 992px) {
            .page-header.courses-header {
                height: 80vh;
                max-height: 700px;
            }
        }

        /* Tablet (768px - 991px) */
        @media (max-width: 991px) and (min-width: 768px) {
            .page-header.courses-header {
                height: 70vh;
                min-height: 450px;
                max-height: 600px;
            }

            .slide-btn {
                width: 60px;
                height: 60px;
                font-size: 20px;
            }

            .slide-btn.prev {
                left: 30px;
            }

            .slide-btn.next {
                right: 30px;
            }

            .slide-indicators {
                bottom: 30px;
                gap: 12px;
                padding: 10px 16px;
            }

            .indicator {
                width: 12px;
                height: 12px;
            }
        }

        /* Mobile (up to 767px) */
        @media (max-width: 767px) {
            .page-header.courses-header {
                height: 60vh;
                min-height: 400px;
                max-height: 500px;
            }

            /* Hide desktop images, show mobile images */
            .slide-item {
                display: none;
            }

            .slide-item-mobile {
                display: block;
            }

            .slide-btn {
                width: 50px;
                height: 50px;
                font-size: 18px;
                backdrop-filter: blur(10px);
            }

            .slide-btn.prev {
                left: 20px;
            }

            .slide-btn.next {
                right: 20px;
            }

            .slide-indicators {
                bottom: 25px;
                gap: 10px;
                padding: 8px 12px;
            }

            .indicator {
                width: 10px;
                height: 10px;
            }

            .indicator.active::after {
                inset: -4px;
            }
        }

        /* Small Mobile (up to 480px) */
        @media (max-width: 480px) {
            .page-header.courses-header {
                height: 50vh;
                min-height: 350px;
                max-height: 450px;
            }

            .slide-btn {
                width: 45px;
                height: 45px;
                font-size: 16px;
            }

            .slide-btn.prev {
                left: 15px;
            }

            .slide-btn.next {
                right: 15px;
            }

            .slide-indicators {
                bottom: 20px;
                gap: 8px;
                padding: 6px 10px;
            }

            .indicator {
                width: 8px;
                height: 8px;
            }
        }

        /* Extra Small Mobile (up to 320px) */
        @media (max-width: 320px) {
            .page-header.courses-header {
                height: 45vh;
                min-height: 300px;
            }

            .slide-btn {
                width: 40px;
                height: 40px;
                font-size: 14px;
            }

            .slide-btn.prev {
                left: 10px;
            }

            .slide-btn.next {
                right: 10px;
            }

            .slide-indicators {
                bottom: 15px;
                gap: 6px;
            }
        }

        /* ===== ACCESSIBILITY & FOCUS STATES ===== */
        .slide-btn:focus,
        .indicator:focus {
            outline: 3px solid #2d8659;
            outline-offset: 3px;
        }

        .slide-btn:focus-visible,
        .indicator:focus-visible {
            outline: 3px solid #2d8659;
            outline-offset: 3px;
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .slide-btn {
                background: rgba(0, 0, 0, 0.8);
                border-color: white;
            }

            .indicator {
                background: white;
                border: 2px solid black;
            }

            .indicator.active {
                background: black;
                border-color: white;
            }
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            .slide-item,
            .slide-item-mobile,
            .slide-btn,
            .indicator {
                transition: none;
                animation: none;
            }

            .slide-item.active,
            .slide-item-mobile.active {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Print styles */
        @media print {
            .page-header.courses-header {
                height: auto;
                min-height: auto;
                position: static;
            }

            .slide-btn,
            .slide-indicators {
                display: none;
            }

            .slide-item:not(.active),
            .slide-item-mobile:not(.active) {
                display: none;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .slide-indicators {
                background: rgba(255, 255, 255, 0.1);
            }

            .indicator {
                background: rgba(255, 255, 255, 0.5);
            }

            .indicator:hover {
                background: rgba(255, 255, 255, 0.7);
            }
        }
    </style>
</head>
<body>
    <section class="page-header courses-header">
        <div class="header-slideshow">
            <!-- Desktop Images -->
            <img src="images/Course_heder_laptop.png" class="slide-item active" alt="Course Header Laptop">
            <img src="images/cs_hader_lp.png" class="slide-item" alt="CS Header Laptop">
            <img src="images/30day.png" class="slide-item" alt="30 Day Banner">
            <img src="images/Nature.jpg" class="slide-item" alt="Nature">

            <!-- Mobile Images -->
            <img src="images/AI-Marketing.png" class="slide-item-mobile active" alt="AI Marketing">
            <img src="images/course-header-mobile-2.jpg" class="slide-item-mobile" alt="Course Header Mobile 2">
            <img src="images/course-header-mobile-3.jpg" class="slide-item-mobile" alt="Course Header Mobile 3">
            <img src="images/course-header-mobile-4.jpg" class="slide-item-mobile" alt="Course Header Mobile 4">

            <!-- Prev/Next Buttons -->
            <button class="slide-btn prev" aria-label="Previous slide">&#10094;</button>
            <button class="slide-btn next" aria-label="Next slide">&#10095;</button>
        </div>

        <!-- Slide indicators -->
        <div class="slide-indicators">
            <span class="indicator active" data-slide="0" role="button" tabindex="0" aria-label="Go to slide 1"></span>
            <span class="indicator" data-slide="1" role="button" tabindex="0" aria-label="Go to slide 2"></span>
            <span class="indicator" data-slide="2" role="button" tabindex="0" aria-label="Go to slide 3"></span>
            <span class="indicator" data-slide="3" role="button" tabindex="0" aria-label="Go to slide 4"></span>
        </div>
    </section>

    <script>
        // Slideshow functionality
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide-item');
        const mobileSlides = document.querySelectorAll('.slide-item-mobile');
        const indicators = document.querySelectorAll('.indicator');
        const prevBtn = document.querySelector('.slide-btn.prev');
        const nextBtn = document.querySelector('.slide-btn.next');
        let autoPlayInterval;
        let isTransitioning = false;

        // Initialize slideshow
        function initSlideshow() {
            showSlide(0);
            startAutoPlay();
        }

        function showSlide(index) {
            if (isTransitioning) return;
            isTransitioning = true;

            // Hide all slides
            slides.forEach(slide => slide.classList.remove('active'));
            mobileSlides.forEach(slide => slide.classList.remove('active'));
            indicators.forEach(indicator => indicator.classList.remove('active'));

            // Show current slide
            if (slides[index]) slides[index].classList.add('active');
            if (mobileSlides[index]) mobileSlides[index].classList.add('active');
            if (indicators[index]) indicators[index].classList.add('active');

            currentSlide = index;

            // Reset transition flag after animation completes
            setTimeout(() => {
                isTransitioning = false;
            }, 1200);
        }

        function nextSlide() {
            const totalSlides = Math.max(slides.length, mobileSlides.length);
            const newIndex = (currentSlide + 1) % totalSlides;
            showSlide(newIndex);
        }

        function prevSlide() {
            const totalSlides = Math.max(slides.length, mobileSlides.length);
            const newIndex = (currentSlide - 1 + totalSlides) % totalSlides;
            showSlide(newIndex);
        }

        function startAutoPlay() {
            autoPlayInterval = setInterval(nextSlide, 5000);
        }

        function stopAutoPlay() {
            clearInterval(autoPlayInterval);
        }

        function restartAutoPlay() {
            stopAutoPlay();
            startAutoPlay();
        }

        // Event listeners
        nextBtn.addEventListener('click', () => {
            nextSlide();
            restartAutoPlay();
        });

        prevBtn.addEventListener('click', () => {
            prevSlide();
            restartAutoPlay();
        });

        indicators.forEach((indicator, index) => {
            indicator.addEventListener('click', () => {
                showSlide(index);
                restartAutoPlay();
            });
            
            // Keyboard accessibility
            indicator.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    showSlide(index);
                    restartAutoPlay();
                }
            });
        });

        // Pause auto-play on hover
        const slideshow = document.querySelector('.header-slideshow');
        slideshow.addEventListener('mouseenter', stopAutoPlay);
        slideshow.addEventListener('mouseleave', startAutoPlay);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                e.preventDefault();
                prevSlide();
                restartAutoPlay();
            } else if (e.key === 'ArrowRight') {
                e.preventDefault();
                nextSlide();
                restartAutoPlay();
            }
        });

        // Touch/swipe support for mobile
        let startX = 0;
        let endX = 0;
        let startY = 0;
        let endY = 0;

        slideshow.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        }, { passive: true });

        slideshow.addEventListener('touchend', (e) => {
            endX = e.changedTouches[0].clientX;
            endY = e.changedTouches[0].clientY;
            handleSwipe();
        }, { passive: true });

        function handleSwipe() {
            const threshold = 50;
            const diffX = startX - endX;
            const diffY = Math.abs(startY - endY);

            // Only handle horizontal swipes
            if (diffY < 100 && Math.abs(diffX) > threshold) {
                if (diffX > 0) {
                    nextSlide(); // Swipe left - next slide
                } else {
                    prevSlide(); // Swipe right - previous slide
                }
                restartAutoPlay();
            }
        }

        // Handle visibility change (pause when tab is not visible)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                stopAutoPlay();
            } else {
                startAutoPlay();
            }
        });

        // Respect reduced motion preference
        if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
            stopAutoPlay();
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', initSlideshow);

        // Handle window resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                // Re-initialize slideshow on significant resize
                showSlide(currentSlide);
            }, 250);
        });
    </script>
</body>
</html>
